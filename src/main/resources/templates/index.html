<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><p style="color: red">取后台model传来的值</p><p th:text="${name}">XX</p><p style="color: red">在表达式外拼接字段</p><p th:text="我是+${name}">XX</p><p th:text="|${name},是我|">XX</p><p style="color: red">判断语句if：</p><span th:if="${age > 18}">老腊肉</span><span th:if="${age <= 18}">小鲜肉</span><p style="color: red">条件不为真，则显示：</p><p th:unless="${age>21}" th:text="|年轻,小于21岁|"></p><p style="color: red">三元表达式</p><p th:text="${age>18 ? '长大了':'未成年'}"></p><p style="color: red">thymeleaf模板引擎循环遍历表单：</p><table>    <tr>        <td>姓名</td>        <td>年龄</td>    </tr>    <tr th:each="stu : ${stus}">        <td th:text="${stu.name}">姓名</td>        <td th:text="${stu.age}">年龄</td>    </tr></table><p style="color: red">日期格式化前：</p><input th:value="${now}"><br><p style="color: red">日期格式化后：</p><input th:value="${#dates.format(now,'yyyy-MM-dd HH:mm:ss')}"/></body></html>
