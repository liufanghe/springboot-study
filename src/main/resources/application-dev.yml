#项目访问端口server:  port: 8081User:  name: "李四"  age: 20#mybatismybatis:  #扫描接口对应的xml  mapper-locations: classpath:mapper/*.xml  #扫包实体类--起别名  type-aliases-package: cn.hm1006.boot.entity  configuration:    ## 开启驼峰映射配置    map-underscore-to-camel-case: truespring:  datasource:    #sql驱动    driver-class-name: com.mysql.jdbc.Driver    url: jdbc:mysql://sh.hm1006.cn:3306/mydb?serverTimezone=UTC    username: user    password: 123456    type: com.alibaba.druid.pool.DruidDataSource#  mvc:#    view:#      prefix: /WEB-INF/#      suffix: .jsp  thymeleaf:    #关闭模板引擎    #enabled: false    #开发环境关闭缓存    cache: falselogging:  level:    ##开启日志的包    cn.hm1006.boot.mapper: DEBUG